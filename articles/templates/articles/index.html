{% extends 'articles/base.html' %}

{% block body %}
  <a href="{% url 'articles:create' %}">글쓰기</a>
  {% for article in articles %}
  <a href="{% url 'articles:detail' article.pk %}">  
    <p>{{ article.pk }}번 글 | {{ article.title }}</p>
  </a>
  {% empty %}
    <p>글이 없어요</p>
  {% endfor %}
{% endblock %}
